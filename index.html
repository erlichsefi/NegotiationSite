<script>
    $( document ).ready(function() {
		var database = firebase.database();
		
		function pushOffer(offer){
		var newPostKey = firebase.database().ref().child('games'+game_id+'/offers/').push().key;

		var updates = {};
		updates['games'+game_id+'/offers/'+newPostKey] = offer;
		firebase.database().ref().update(updates);
		
		
		}
		
		
        console.log( "ready!" );

		var game_id='n1'
		
		var offers   = ['a','b','c'];
        var p2_order = ['a','b','c'];
		var p1_order = ['b','c','a'];
		var offering_player='p1'
		var youre_player='p1'
		var offer_recived='a'
        var offer = '';
		
		
		var yourTurn=(offering_player==youre_player);

        for(var i = 0; i<p2_order.length ; i++) {
            $("#player2-list").append("<li class='player2-li' data-bind='"+ p2_order[i] +"'>" + p2_order[i] + "</li>");
        }
		
		for(var i = 0; i<p1_order.length ; i++) {
            $("#player1-list").append("<li class='player1-li' data-bind='"+ p1_order[i] +"'>" + p1_order[i] + "</li>");
        }

		for(var i = 0; i<offers.length ; i++) {
			width=100/offers.length;
            $("#possible_offers").append("<th style='width: "+width+"%' scope='col' class='col-sm'  data-bind='"+ offers[i] +"'>" + offers[i] + "</th>");
        } 
        
		if (!yourTurn){
			set_responding();
		}
		else{
			set_offering();
		}

		
		
		
		function set_offering(){
		$("#buttons").append('<div  class="col text-center"> \
            <button type="button" id="send" class="btn btn-success">SEND OFFER</button> \
			</div>');
			
		var data=offers[0];
		$( "#send" ).click(function(event) {
			pushOffer(data)
            alert( "You have offred "+data);
        });
		
		$( ".col-sm" ).click(function(event) {
            data = event.toElement.getAttribute('data-bind')
            $("#offer").text("you have selected to offer : " + data);

        });
		
		};
		
	
		
		
		function set_responding(){
		$("#buttons").append('<div  class="col text-center"> \
            <button type="button" id="v" class="btn btn-success">V</button> \
            <button type="button" id="x" class="btn btn-danger">X</button> \
			</div>');
		$("#offer").text("you been offered : " + offer_recived);
		
		
		
		$( "#v" ).click(function(event) {
			pushOffer("accepted")
            alert("You have accepted "+offer_recived);
			});



        $( "#x" ).click(function(event) {
			pushOffer("rejectd")
            alert( "You have rejectd "+offer_recived+" it's now your Turn");
        });
		
		};
		
		
		
	
		
	
    });

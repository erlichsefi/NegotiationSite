<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<title>Result</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  background-color: #6cf289;
}

body, h1, p {
  font-family: "Helvetica Neue", "Segoe UI", Segoe, Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: normal;
  margin: 0;
  padding: 0;
  text-align: center;
}

.container {
  margin-left:  auto;
  margin-right:  auto;
  margin-top: 177px;
  max-width: 1170px;
  padding-right: 15px;
  padding-left: 15px;
}

.row:before, .row:after {
  display: table;
  content: " ";
}

.col-md-6 {
  width: 50%;
}

.col-md-push-3 {
  margin-left: 25%;
}

h1 {
  font-size: 48px;
  font-weight: 300;
  margin: 0 0 20px 0;
}

.lead {
  font-size: 21px;
  font-weight: 200;
  margin-bottom: 20px;
}

p {
  margin: 0 0 10px;
}

a {
  color: #3282e6;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="container text-center" id="error">


  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">The negotiation has ended.</p>
	   <p class="lead"> The outcome that was accepted is:</p>
    </div>
  </div>
   <div class="row">
    <div class="col-md-12">
      <div id="outcome" class="main-icon text-warning"><span class="uxicon uxicon-alert"></span></div>
        
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">You can play another game by clicking here:</p>
    </div>
  </div>
<div id="resonse_div">
	<div id="responding_buttons" class="row">
      <div  class="col text-center"> 
            <button type="button" id="next" class="btn btn-success">Play Another Game</button> 
		</div>
    </div>
	</div>
<div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">Otherwise, thank you for you're time.</p>
    </div>
  </div>

</body>
</html>
<script>

$( document ).ready(function(){
	$("#outcome").append("<h1>"+window.location.search.split("?")[1].split("=")[1]+"</h1>");
	
	$( "#next" ).click(function(event) {
	  location.href = "./GameSelector.html";
    });
})


</script>

<script>
		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;

			// While there remain elements to shuffle...
			while (0 !== currentIndex) {

			// Pick a remaining element...
			randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;

			// And swap it with the current element.
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
			}

		return array.join(">");
		}
		
		function randomStartingPos(){
			return "p"+(Math.floor(Math.random() * 2 ) + 1);
		}
		
		
	
		
		
		$( document ).ready(function(){
		PossibleOffers=""
		game_id="";
		p1_taken=false;
		p2_taken=false;

		var database = firebase.database();
		leadsRef =firebase.database().ref('outcomes_source');
		leadsRef.once('value',function(snapshot) {
			PossibleOffers = snapshot.val().split(',');
		});

		leadsRef =database.ref('ids/').orderByKey().limitToLast(1);
		leadsRef.once('value',function(snapshot) {
			
			snapshot.forEach(function(child) {
				game_id =child.val();
			});
			

			leadsRef =firebase.database().ref('games' + game_id);
			leadsRef.once('value',function(snapshot) {
			if (!snapshot.hasChild("p1_user")){
					debugger;
					//push new game
					leadsRef.set({
					O: PossibleOffers.join(","),
					p1_order : shuffle(PossibleOffers),
					p2_order : shuffle(PossibleOffers),
					p1_user : "waiting",
					p2_user : "waiting",
					starting : randomStartingPos(),
					vspc : 0
				});
			}
			else{
				p1_taken=(snapshot.child("p1_user").val()!="waiting");
				p2_taken=(snapshot.child("p2_user").val()!="waiting");
				if (p1_taken && p2_taken){
				
				// push new index
				game_id=game_id+1;
				firebase.database().ref('ids/'+game_id).set(game_id);
				
				document.getElementById("p1_join").disabled = false;
				document.getElementById("p2_join").disabled = false;
				}
				else{
					if (p1_taken){
						document.getElementById("p1_join").disabled = true;
					}
					if (p2_taken){
						document.getElementById("p2_join").disabled = true;
					}
				
				}
			}
				
			});
		
		
		});
		
	
		$( "#vsPc" ).click(function(event) {
			name=document.getElementById("usr").value;
			
			if (name!=""){
			//send to vs pc
			leadsRef=firebase.database().ref('pcIDs/').orderByKey().limitToLast(1);
			leadsRef.once('value',function(snapshot) {
				snapshot.forEach(function(child) {
					game_vs_pc_id =child.val();
				});
			}).then(()=>{
			game_vs_pc_id=game_vs_pc_id.substring(0,game_vs_pc_id.length-1)+(parseInt(game_vs_pc_id.substring(game_vs_pc_id.length-1))+1);
			firebase.database().ref('games' + game_vs_pc_id).set({
					O: PossibleOffers.join(","),
					p1_order : shuffle(PossibleOffers),
					p2_order : shuffle(PossibleOffers),
					p1_user : name,
					p2_user : "pc",
					starting : randomStartingPos(),
					vspc : 1
				});
			firebase.database().ref('pcIDs/'+game_vs_pc_id).set(game_vs_pc_id);
			//firebase.database().ref('games' + game_vs_pc_id+"/p1_user").set(name)
			location.href = "./play.html?name="+name+"?id="+game_vs_pc_id;
			})
			}
        });
		
		$( "#p1_join" ).click(function(event) {
			//send to p1
			name=document.getElementById("usr").value;
			if (name!=""){
				firebase.database().ref('games' + game_id+"/p1_user").set(name);
				location.href = "./play.html?name="+name+"?id="+game_id;
			}
        });
		
		$( "#p2_join" ).click(function(event) {
			//send to p2
			name=document.getElementById("usr").value;
			if (name!=""){
			firebase.database().ref('games' + game_id+"/p2_user").set(name)
			location.href = "./play.html?name="+name+"?id="+game_id;
			}
        });
		


	})
